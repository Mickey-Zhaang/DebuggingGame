<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../src/css/gameUI.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div>
        <p id="note">Tap/Click around to move</p>
        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
             <div class="btn-container"> 
              <div class="fight-btn-container">
                <button id="fight" class="ui-fight-btn">Fight</button>
              </div>
              <div class="close-btn-container">
                <button id="close" class="ui-close-btn">Close</button>
              </div>
             </div>
              
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="../src/js/main.js"></script>
  </body>
</html>
